plugins {
    id 'application'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
    implementation 'com.google.code.gson:gson:2.11.0'
}

application {
    mainClass = 'com.bitteEinBit.Main'
}